<div class="timeline-container">
  <h2>Job experience</h2>
  @for (year of professionalExperience; track year; let i = $index) {
  @for(company of year.company; track company; let j = $index){
  <div [ngClass]="company.jobId % 2 === 0 ? 'odd' : ''" class="timeline-year">
    <div class="job-item">
      <h4 class="year-name">{{ year.yearLabel }}</h4>
    </div>
    <div class="job-summary-card">
      <h4 class="card-title">{{ company.company }}</h4>
    </div>
  </div>
  } }
</div>
